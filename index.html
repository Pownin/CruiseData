<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cruise Data Viewer</title>

  <style>
  :root{
    --bgTop: #071725;
    --bgMid: #050f1a;
    --bgBot: #03070d;

    --text: rgba(255,255,255,0.93);
    --muted: rgba(255,255,255,0.78);
    --muted2: rgba(255,255,255,0.62);

    --shadow: 0 18px 60px rgba(0,0,0,0.55);
    --shadow2: 0 10px 26px rgba(0,0,0,0.35);

    --gold: #d4af37;

    --good:#34d399;
    --warn:#fbbf24;
    --bad:#fb7185;

    --cardRadius: 18px;
    --dateMinCol: 200px;

    --controlH: 42px;
    --controlR: 16px;

    /* sticky header sizing */
    --appbarPadY: 10px;
    --appbarGap: 10px;
  }

  *{ box-sizing:border-box; }

  /* ‚úÖ Prevent ‚Äúwhite behind transparent stuff‚Äù on mobile */
  html, body{
    height: 100%;
    background-color: var(--bgBot);
  }

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color: var(--text);
    min-height:100vh;
    background: linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 45%, var(--bgBot) 100%);
    overflow-x: hidden;

    /* stops rubber-band showing weird background flashes */
    overscroll-behavior: none;
  }

  .wrap{
    max-width: 1220px;
    margin:0 auto;
    padding: 18px 16px 64px;
  }

  /* =========================
     APPBAR (sticky, compact)
     ========================= */
  .appbar{
    position: sticky;
    top: 0;
    z-index: 50;
    padding: var(--appbarPadY) 16px;
    margin: 0 -16px 14px;

    /* ‚úÖ make it solid so nothing ‚Äúbleeds‚Äù through */
    background: rgba(6, 8, 10, 0.98) !important;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: none !important;

    /* subtle depth without becoming a giant blob */
    box-shadow: 0 10px 26px rgba(0,0,0,0.35);
  }

  .appbar-inner{
    max-width: 1220px;
    margin: 0 auto;
    display:flex;
    flex-direction: column;
    gap: var(--appbarGap);
  }

  .title{
    display:flex;
    flex-direction: column;
    gap: 6px;
    min-width: 260px;
  }
  .title h1{
    margin:0;
    font-size: 18px;
    letter-spacing: .25px;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .title h1 .mark{
    width: 10px; height:10px; border-radius: 999px;
    background: var(--gold);
    box-shadow: 0 0 0 4px rgba(212,175,55,0.18);
    display:inline-block;
  }

  .subtitle{
    display:flex;
    flex-wrap: nowrap;             /* ‚úÖ keep one row */
    gap: 8px;
    align-items:center;
    font-size: 12px;
    color: var(--muted);
    overflow-x: auto;              /* ‚úÖ scroll pills horizontally */
    -webkit-overflow-scrolling: touch;
    padding-bottom: 2px;
  }
  .subtitle::-webkit-scrollbar{ height: 6px; }
  .subtitle::-webkit-scrollbar-thumb{ background: rgba(255,255,255,0.12); border-radius: 999px; }

  .pill{
    flex: 0 0 auto;
    display:inline-flex;
    align-items:center;
    gap: 7px;
    padding: 6px 10px;
    border: 1px solid rgba(255,255,255,0.14);
    border-radius: 999px;
    background: rgba(0,0,0,0.28);
    color: var(--muted);
    white-space: nowrap;
  }

  .dot{ width:7px; height:7px; border-radius:999px; background: var(--muted2); display:inline-block; }
  .dot.good{ background: var(--good); }
  .dot.warn{ background: var(--warn); }
  .dot.bad{ background: var(--bad); }

  /* =========================
     TOOLBAR (single unit)
     ========================= */
  .toolbar{
    display:flex;
    align-items:center;
    gap: 10px;
    flex-wrap: wrap;
    padding: 10px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(0,0,0,0.22);
  }

  /* =========================
     CONTROLS
     ========================= */
  .btn{
    height: var(--controlH);
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.04);
    color: rgba(255,255,255,0.92);
    padding: 0 14px;
    border-radius: var(--controlR);
    cursor: pointer;
    font-size: 14px;
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap: 8px;
    user-select:none;
    white-space: nowrap;
  }
  .btn:hover{
    transform: translateY(-1px);
    filter: brightness(1.03);
    border-color: rgba(255,255,255,0.22);
    box-shadow: 0 12px 26px rgba(0,0,0,0.22);
  }

  /* Reload: slimmer + not ‚Äúgiant yellow bar‚Äù */
  .btn.primary{
    border: 2px solid rgba(212,175,55,0.95);
    background: rgba(255,255,255,0.03);
    color: rgba(255,255,255,0.92);
  }
  .btn.primary:hover{
    background: rgba(212,175,55,0.10);
    border-color: rgba(212,175,55,1);
  }

  .field{
    height: var(--controlH);
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 0 12px;
    border-radius: var(--controlR);
    border: 1px solid rgba(255,255,255,0.16);
    background: rgba(0,0,0,0.28);
    min-width: min(520px, 92vw);
  }
  .field:focus-within{
    border-color: rgba(212,175,55,0.70);
    box-shadow: 0 0 0 4px rgba(212,175,55,0.14);
  }
  .field input{
    flex: 1;
    height: 100%;
    background: transparent;
    border: none;
    outline:none;
    color: var(--text);
    font-size: 14px;
  }
  .field input::placeholder{ color: rgba(255,255,255,0.45); }

  .select{
    height: var(--controlH);
    border: 1px solid rgba(255,255,255,0.16);
    background: rgba(0,0,0,0.28);
    color: var(--text);
    padding: 0 12px;
    border-radius: var(--controlR);
    font-size: 14px;
    outline:none;
    min-width: 170px;
  }
  .select:focus{
    border-color: rgba(212,175,55,0.70);
    box-shadow: 0 0 0 4px rgba(212,175,55,0.12);
  }
  .select option{ color:#111; }

  .shipWrap{ position:relative; display:inline-block; }
  .shipMenu{
    position:absolute;
    right:0;
    top: calc(100% + 10px);
    width: min(460px, 92vw);
    max-height: 460px;
    overflow:auto;
    padding: 12px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(3, 7, 13, 0.98);
    box-shadow: var(--shadow);
    z-index: 60;
    display:none;
  }
  .shipMenuTop{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 8px;
  }
  .shipMenuHint{
    color: rgba(255,255,255,0.70);
    font-size: 12px;
    margin-bottom: 10px;
    line-height:1.35;
  }
  .shipList{ display:flex; flex-direction: column; gap: 8px; }
  .shipItem{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    padding: 10px 10px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.05);
    cursor:pointer;
    user-select:none;
  }
  .shipItem:hover{
    border-color: rgba(212,175,55,0.45);
    background: rgba(255,255,255,0.07);
  }
  .shipLeft{ display:flex; align-items:center; gap: 10px; min-width: 0; }
  .shipName{
    font-weight: 700;
    font-size: 13px;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }
  .shipCountBadge{
    font-size: 12px;
    color: rgba(255,255,255,0.75);
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    padding: 3px 8px;
    border-radius: 999px;
    white-space: nowrap;
  }
  .shipItem input{ width: 18px; height: 18px; accent-color: rgb(212,175,55); }

  /* =========================
     CONTENT
     ========================= */
  .grid{ display:flex; flex-direction: column; gap: 12px; margin-top: 10px; }

  .card{
    background: linear-gradient(180deg, rgba(7, 64, 88, 0.92), rgba(6, 44, 62, 0.92));
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: var(--cardRadius);
    overflow:hidden;
    box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    transition: transform .12s ease, border-color .12s ease, filter .12s ease, box-shadow .12s ease;
  }
  .card:hover{
    transform: translateY(-2px);
    border-color: rgba(255,255,255,0.20);
    filter: brightness(1.02);
    box-shadow: var(--shadow);
  }

  .card-inner{ display:flex; gap: 14px; padding: 14px; align-items:flex-start; }

  .thumb{
    width: 138px;
    height: 92px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.14);
    overflow:hidden;
    background: rgba(255,255,255,0.05);
    flex: 0 0 auto;
  }
  .thumb img{ width:100%; height:100%; object-fit: cover; display:block; }

  .content{ flex:1; min-width:0; }

  .headline{
    display:flex;
    align-items:flex-start;
    justify-content: space-between;
    gap: 12px;
  }

  .name{
    font-weight: 760;
    font-size: 16px;
    letter-spacing: 0.2px;
    margin: 0;
    line-height: 1.25;
  }

  .meta{
    margin-top: 7px;
    color: rgba(255,255,255,0.86);
    font-size: 13px;
    display:flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    line-height: 1.3;
  }

  .tag{
    display:inline-flex;
    align-items:center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(0,0,0,0.20);
    font-size: 12px;
    color: rgba(255,255,255,0.92);
    white-space: nowrap;
  }

  /* ‚úÖ Better button format: gold-outline (not filled) */
  .link{
    display:inline-flex;
    align-items:center;
    gap: 8px;
    height: 40px;
    padding: 0 14px;
    border-radius: 14px;
    border: 2px solid rgba(212,175,55,0.95);
    background: rgba(0,0,0,0.18);
    color: rgba(255,255,255,0.92);
    text-decoration:none;
    font-size: 13px;
    white-space: nowrap;
    box-shadow: 0 10px 22px rgba(0,0,0,0.18);
  }
  .link:hover{
    background: rgba(212,175,55,0.12);
    box-shadow: 0 14px 30px rgba(0,0,0,0.24);
  }

  .dates-block{
    margin-top: 12px;
    padding-top: 10px;
    border-top: 1px solid rgba(255,255,255,0.14);
  }
  .dates-title{
    font-size: 12px;
    letter-spacing: .4px;
    text-transform: uppercase;
    color: rgba(255,255,255,0.78);
    margin-bottom: 8px;
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
  }

  .datePanel{
    background: rgba(4, 36, 52, 0.65);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 10px;
  }
  .dateTopRow{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }
  .dateSummary{
    color: rgba(255,255,255,0.80);
    font-size: 12px;
    display:flex;
    align-items:center;
    gap: 10px;
    white-space: nowrap;
  }

  /* keep show all as gold-filled if you want it to stand out */
  .dateBtn{
    border: 2px solid rgba(255,255,255,0.92);
    background: var(--gold);
    color: #071725;
    height: 32px;
    padding: 0 12px;
    border-radius: 12px;
    cursor:pointer;
    font-size: 12px;
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
    display:inline-flex;
    align-items:center;
    gap: 8px;
    white-space: nowrap;
    box-shadow: 0 10px 20px rgba(0,0,0,0.22);
  }
  .dateBtn:hover{
    transform: translateY(-1px);
    filter: brightness(0.98);
    box-shadow: 0 14px 28px rgba(0,0,0,0.30);
  }

  .dateGrid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--dateMinCol), 1fr));
    gap: 8px;
  }
  .dateCell{
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(0,0,0,0.20);
    border-radius: 12px;
    padding: 10px 10px;
    font-size: 12px;
    color: rgba(255,255,255,0.92);
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
  }

  .footerbar{
    margin-top: 16px;
    display:flex;
    justify-content: space-between;
    align-items:center;
    gap: 10px;
    flex-wrap: wrap;
    color: var(--muted2);
    font-size: 12px;
  }

  /* =========================
     MOBILE: STOP APPBAR FROM EATING SCREEN
     ========================= */
  @media (max-width: 720px){
    :root{
      --controlH: 40px;
      --controlR: 14px;
      --appbarPadY: 8px;
      --appbarGap: 8px;
    }

    .wrap{ padding-top: 12px; }

    /* toolbar becomes a clean grid */
    .toolbar{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 16px;
    }

    /* search takes full row */
    .field{
      grid-column: 1 / -1;
      min-width: 0;
    }

    /* stop that ‚Äúgiant reload bar‚Äù */
    .btn.primary{
      justify-self: start;     /* keeps it button-sized */
      width: auto;             /* no full-width stretching */
      padding: 0 14px;
    }

    /* make selects fit the grid cells nicely */
    .select{ width: 100%; min-width: 0; }
    .shipWrap{ width: 100%; }
    #shipBtn{ width: 100%; }

    /* when narrow, cards breathe */
    .card-inner{ flex-direction: column; }
    .thumb{ width:100%; height:170px; }
    .headline{ flex-direction: column; align-items:flex-start; }
  }

  @media (max-width: 420px){
    .toolbar{ grid-template-columns: 1fr; }
    .btn, .select, .field, #shipBtn{ width: 100%; }
    .btn.primary{ justify-self: stretch; } /* ok on ultra small */
  }
</style>

</head>

<body>
  <div class="appbar">
    <div class="appbar-inner">
      <div class="topline">
        <div class="title">
          <h1><span class="mark"></span> Cruise Data</h1>
          <div class="subtitle">
            <span class="pill"><span id="statusDot" class="dot warn"></span><span id="status">Loading‚Ä¶</span></span>
            <span class="pill"><span class="dot"></span>Shows first 500 matches for speed</span>
            <span class="pill"><span class="dot"></span>Ship filter is multi-select</span>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <button id="reload" class="btn primary" title="Reload cruiseDataNew.json">‚ôªÔ∏è Reload</button>

        <div class="field" title="Search across all fields">
          üîé
          <input id="q" placeholder="Search ship, destination, dates, ports‚Ä¶" disabled />
        </div>

        <select id="regionFilter" class="select" disabled>
          <option value="">All regions</option>
        </select>

        <div class="shipWrap">
          <button id="shipBtn" class="btn" disabled title="Filter by ship">
            üö¢ Ships <span id="shipCount" style="opacity:.75;"></span>
          </button>

          <div id="shipMenu" class="shipMenu">
            <div class="shipMenuTop">
              <div style="font-weight:800;">Filter by ship</div>
              <button id="shipClear" class="btn" type="button">Clear</button>
            </div>
            <div class="shipMenuHint">Pick one or more ships. Results update instantly.</div>
            <div id="shipList" class="shipList"></div>
          </div>
        </div>

        <select id="datesFilter" class="select" disabled>
          <option value="">All sailings</option>
          <option value="hasDates">Has dates</option>
          <option value="noDates">No dates</option>
        </select>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div id="out" class="grid"></div>

    <div class="footerbar">
      <div>Static page (no server). JSON loaded from the same folder as this page.</div>
      <div id="countNote"></div>
    </div>
  </div>

  <script>
    let DATA = [];
    let SELECTED_SHIPS = new Set();

    const q = document.getElementById("q");
    const out = document.getElementById("out");
    const status = document.getElementById("status");
    const statusDot = document.getElementById("statusDot");
    const regionFilter = document.getElementById("regionFilter");
    const datesFilter = document.getElementById("datesFilter");
    const countNote = document.getElementById("countNote");
    const reloadBtn = document.getElementById("reload");

    const shipBtn = document.getElementById("shipBtn");
    const shipMenu = document.getElementById("shipMenu");
    const shipList = document.getElementById("shipList");
    const shipClear = document.getElementById("shipClear");
    const shipCount = document.getElementById("shipCount");

    const MAX_PREVIEW = 10;
    const AUTO_COLLAPSE_OVER = 15;

    function setStatus(kind, msg){
      status.textContent = msg;
      statusDot.className = "dot " + (kind === "good" ? "good" : kind === "bad" ? "bad" : "warn");
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    function textOf(item) {
      try { return JSON.stringify(item).toLowerCase(); }
      catch { return ""; }
    }

    function pickFirst(obj, keys) {
      for (const k of keys) {
        if (obj && obj[k] !== undefined && obj[k] !== null && obj[k] !== "") return obj[k];
      }
      return "";
    }

    function normalizeDuration(item) {
      const v = item?.duration;
      if (typeof v === "string") return v;
      if (v && typeof v === "object") return pickFirst(v, ["text", "label", "value"]) || "";
      return "";
    }

    function cssSafe(s) {
      return String(s).replace(/[^a-zA-Z0-9\-_:.]/g, "_");
    }

    function getShipName(item){
      const direct = pickFirst(item, ["ship", "shipName", "yacht", "vessel"]);
      if (direct) return String(direct);

      const jt = pickFirst(item, ["journeyText"]);
      if (typeof jt === "string") {
        const m = jt.match(/\bon\s+(Star\s+(Breeze|Legend|Pride|Explorer|Seeker)|Wind\s+(Spirit|Star|Surf))\b/i);
        if (m) return m[0].replace(/^on\s+/i, "").trim();
      }
      return "Unknown";
    }

    function buildRegionOptions(items) {
      const regions = new Set();
      items.forEach(it => {
        const r = pickFirst(it, ["region"]);
        if (r) regions.add(String(r).trim());
      });
      const sorted = Array.from(regions).sort((a,b) => a.localeCompare(b));
      regionFilter.innerHTML =
        `<option value="">All regions</option>` +
        sorted.map(r => `<option value="${escapeHtml(r)}">${escapeHtml(r)}</option>`).join("");
    }

    function updateShipBtnLabel(){
      const n = SELECTED_SHIPS.size;
      shipCount.textContent = n ? `(${n})` : "";
    }

    function buildShipOptions(items){
      const counts = new Map();
      items.forEach(it => {
        const ship = getShipName(it) || "Unknown";
        counts.set(ship, (counts.get(ship) || 0) + 1);
      });

      const ships = Array.from(counts.entries()).sort((a,b) => a[0].localeCompare(b[0]));

      shipList.innerHTML = ships.map(([name, count]) => {
        const checked = SELECTED_SHIPS.has(name) ? "checked" : "";
        return `
          <label class="shipItem">
            <span class="shipLeft">
              <input type="checkbox" data-ship="${escapeHtml(name)}" ${checked}>
              <span class="shipName">${escapeHtml(name)}</span>
            </span>
            <span class="shipCountBadge">${count}</span>
          </label>
        `;
      }).join("");

      updateShipBtnLabel();
    }

    function closeShipMenu(){ shipMenu.style.display = "none"; }

    shipBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      shipMenu.style.display = (shipMenu.style.display === "none" || shipMenu.style.display === "") ? "block" : "none";
    });

    document.addEventListener("click", () => closeShipMenu());
    shipMenu.addEventListener("click", (e) => e.stopPropagation());

    shipList.addEventListener("change", (e) => {
      const cb = e.target;
      if (!(cb instanceof HTMLInputElement)) return;
      const ship = cb.getAttribute("data-ship");
      if (!ship) return;

      if (cb.checked) SELECTED_SHIPS.add(ship);
      else SELECTED_SHIPS.delete(ship);

      updateShipBtnLabel();
      applyFilters();
    });

    shipClear.addEventListener("click", () => {
      SELECTED_SHIPS.clear();
      updateShipBtnLabel();
      shipList.querySelectorAll("input[type=checkbox]").forEach(x => x.checked = false);
      applyFilters();
    });

    function buildDatesHtml(dateRanges, toggleKey) {
      const total = dateRanges.length;
      if (!total) return `<div class="datePanel"><div class="dateSummary">No dates</div></div>`;

      const preview = dateRanges.slice(0, MAX_PREVIEW);
      const extra = dateRanges.slice(MAX_PREVIEW);
      const hasExtra = extra.length > 0;
      const autoCollapsed = total > AUTO_COLLAPSE_OVER;

      const moreId = `more-${cssSafe(toggleKey)}`;

      const previewHtml = `
        <div class="dateGrid">
          ${preview.map((d,i) => `<div class="dateCell"><span>${escapeHtml(d)}</span><small>#${i+1}</small></div>`).join("")}
        </div>
      `;

      const extraHtml = hasExtra ? `
        <div class="dateGrid" id="${moreId}" style="display:${autoCollapsed ? "none" : "grid"}; margin-top:10px;">
          ${extra.map((d,i) => `<div class="dateCell"><span>${escapeHtml(d)}</span><small>#${MAX_PREVIEW + i + 1}</small></div>`).join("")}
        </div>
      ` : "";

      const btnHtml = hasExtra
        ? `<button class="dateBtn" type="button" data-toggle="${escapeHtml(toggleKey)}" data-total="${total}">
             ${autoCollapsed ? `Show all (${total})` : `Hide extra dates`}
           </button>`
        : "";

      return `
        <div class="datePanel">
          <div class="dateTopRow">
            <div class="dateSummary">Showing ${Math.min(MAX_PREVIEW, total)} of ${total}</div>
            ${btnHtml}
          </div>
          ${previewHtml}
          ${extraHtml}
        </div>
      `;
    }

    function render(list) {
      out.innerHTML = "";

      const capped = list.slice(0, 500);
      const frag = document.createDocumentFragment();

      capped.forEach((item) => {
        const title = pickFirst(item, ["title", "name", "itineraryName", "cruiseName"]);
        const region = pickFirst(item, ["region"]);
        const duration = normalizeDuration(item);
        const journey = pickFirst(item, ["journeyText"]);
        const url = pickFirst(item, ["viewDetailsUrl", "viewDetailsHref", "url", "link"]);
        const img = pickFirst(item, ["imageUrl"]);
        const dateRanges = Array.isArray(item.dateRanges) ? item.dateRanges : [];

        const safeUrl = (typeof url === "string" && url.startsWith("http")) ? url : "";
        const safeImg = (typeof img === "string" && img.startsWith("http")) ? img : "";

        const toggleKey = safeUrl || (String(title||"") + "|" + String(journey||"") + "|" + String(region||"") + "|" + String(duration||""));

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-inner">
            <div class="thumb">
              ${safeImg ? `<img src="${escapeHtml(safeImg)}" alt="">` : ``}
            </div>

            <div class="content">
              <div class="headline">
                <div style="min-width:0;">
                  <div class="name">${escapeHtml(title || "Cruise")}</div>
                  <div class="meta">
                    ${region ? `<span class="tag">üåç ${escapeHtml(region)}</span>` : ``}
                    ${duration ? `<span class="tag">‚è±Ô∏è ${escapeHtml(duration)}</span>` : ``}
                    <span class="tag">üö¢ ${escapeHtml(getShipName(item))}</span>
                    ${dateRanges.length ? `<span class="tag">üìÖ ${dateRanges.length} date${dateRanges.length===1?"":"s"}</span>` : `<span class="tag">üìÖ No dates</span>`}
                  </div>
                </div>

                ${safeUrl ? `<a class="link" href="${escapeHtml(safeUrl)}" target="_blank" rel="noopener">Open View Details ‚Üó</a>` : ``}
              </div>

              ${journey ? `<div class="meta" style="margin-top:8px;">üß≠ ${escapeHtml(journey)}</div>` : ``}

              <div class="dates-block">
                <div class="dates-title"><span>Available dates</span></div>
                ${buildDatesHtml(dateRanges, toggleKey)}
              </div>
            </div>
          </div>
        `;

        frag.appendChild(card);
      });

      out.appendChild(frag);

      const shown = Math.min(list.length, 500);
      countNote.textContent = `Matches: ${list.length} (rendered: ${shown})`;

      out.querySelectorAll("[data-toggle]").forEach(btn => {
        btn.addEventListener("click", () => {
          const key = btn.getAttribute("data-toggle");
          const total = btn.getAttribute("data-total") || "";
          if (!key) return;

          const more = document.getElementById(`more-${cssSafe(key)}`);
          if (!more) return;

          const isHidden = more.style.display === "none";
          more.style.display = isHidden ? "grid" : "none";
          btn.textContent = isHidden ? "Hide extra dates" : `Show all (${total})`;
        });
      });
    }

    function applyFilters() {
      const needle = q.value.trim().toLowerCase();
      const region = regionFilter.value;
      const datesMode = datesFilter.value;

      let list = DATA;

      if (region) list = list.filter(it => String(pickFirst(it, ["region"]) || "").trim() === region);

      if (datesMode === "hasDates") list = list.filter(it => Array.isArray(it.dateRanges) && it.dateRanges.length > 0);
      else if (datesMode === "noDates") list = list.filter(it => !(Array.isArray(it.dateRanges) && it.dateRanges.length > 0));

      if (SELECTED_SHIPS.size > 0) {
        list = list.filter(it => SELECTED_SHIPS.has(getShipName(it) || "Unknown"));
      }

      if (needle) list = list.filter(it => textOf(it).includes(needle));

      render(list);

      const shown = Math.min(list.length, 500);
      setStatus("good", `Loaded ${DATA.length} items ¬∑ Showing ${shown} of ${list.length} match${list.length===1?"":"es"}`);
    }

    q.addEventListener("input", applyFilters);
    regionFilter.addEventListener("change", applyFilters);
    datesFilter.addEventListener("change", applyFilters);

    async function loadData() {
      try {
        setStatus("warn", "Loading‚Ä¶");

        const res = await fetch("./cruiseDataNew.json", { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status} (couldn't find cruiseDataNew.json)`);

        const raw = await res.json();

        if (Array.isArray(raw)) DATA = raw;
        else if (raw && Array.isArray(raw.items)) DATA = raw.items;
        else {
          const firstArrayKey = raw && typeof raw === "object"
            ? Object.keys(raw).find(k => Array.isArray(raw[k]))
            : null;
          if (firstArrayKey) DATA = raw[firstArrayKey];
          else throw new Error("Loaded JSON but couldn't find an array (expected raw.items).");
        }

        q.disabled = false;
        regionFilter.disabled = false;
        datesFilter.disabled = false;
        shipBtn.disabled = false;

        buildRegionOptions(DATA);
        buildShipOptions(DATA);

        q.value = "";
        regionFilter.value = "";
        datesFilter.value = "";
        SELECTED_SHIPS.clear();
        updateShipBtnLabel();
        closeShipMenu();

        applyFilters();
      } catch (e) {
        setStatus("bad", `Failed to load JSON: ${e.message}`);
        countNote.textContent = "";
      }
    }

    window.addEventListener("DOMContentLoaded", loadData);
    reloadBtn.addEventListener("click", loadData);
  </script>
</body>
</html>
